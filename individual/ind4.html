<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индивидуальное задание 4</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            width: 100px;
        }
        .center{text-align: center;}
        .right{text-align: right;}
        .top{vertical-align: top;}
        .bottom{vertical-align: bottom;}
    </style>
</head>
<body>

<table>
        <caption>Заголовок таблицы<caption>
    <tr>
        <td></td>
        <td colspan="3" class="center">Заголовок 1</td>
        <td class="center"; class="top">Заголовок 2</td>
    </tr>
    <tr>
        <td class="center">Заголовок 3</td>
        <td rowspan="2" class="right">Ячейка 1</td>
        <td rowspan="2" class="right">Ячейка 2</td>
        <td rowspan="2" class="right">Ячейка 3</td>
        <td class="center">Ячейка 4</td>
    </tr>
    <tr height="40px" class="top">
        <td class="center">Заголовок 4</td>
        <td class="center">Ячейка 5</td>
    </tr>
    <tr>
        <td rowspan="3" class="bottom center" >Заголовок 5</td>
        <td rowspan="3" colspan="3">

          <table style="border: 4px solid black;">
                <tr height="50px">
                    <td colspan="2" class="center top">Заголовок 1 <br>Таблицы 2</td>
                    <td class="center">Заголовок 2 Таблицы 2</td>
                </tr>
                <tr height="45px">
                    <td class="center top">Ячейка 1 Таблицы 2</td>
                    <td class="center top">Ячейка 2 Таблицы 2</td>
                    <td class="top">Ячейка 3 Таблицы 2</td>
                </tr>
                <tr height="50px">
                    <td class="center top">Ячейка 4 Таблицы 2</td>
                    <td colspan="2" class="top">Ячейка 5<br>Таблицы 2</td>
                </tr>
           </table>

        </td>
        <td class="top center">Ячейка 6</td>
    </tr>
    <tr>
        <td class="bottom">Ячейка 7</td>
    </tr>
    <tr>
        <td class="bottom">Ячейка 8</td>
    </tr>
    </table>
</body>
</html>
